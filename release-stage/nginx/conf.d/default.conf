# =====================================================
# Hermes Situation Room — Release Stage Nginx Config
# =====================================================

# -------------------------
# HTTP — redirect to HTTPS
# -------------------------
server {
    listen 80;
    server_name hermes-situation-room.release;

    # Allow certbot to verify domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------
# HTTPS — frontend + backend + SignalR
# -------------------------
server {
    listen 443 ssl;
    server_name hermes-situation-room.release;

    ssl_certificate /etc/letsencrypt/live/hermes-situation-room.release/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hermes-situation-room.release/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # -------------------------
    # FRONTEND
    # -------------------------
    location / {
        proxy_pass http://frontend-release:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        error_page 404 =200 /index.html;
    }

    # -------------------------
    # SIGNALR HUB (WebSocket)
    # Must come before /api/ to avoid conflicts
    # -------------------------
    location ^~ /api/chatHub {
        proxy_pass http://api-release:8080/chatHub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------
    # BACKEND API REST
    # -------------------------
    location /api/ {
        proxy_pass http://api-release:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
