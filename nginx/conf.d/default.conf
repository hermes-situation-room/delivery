server {
    listen 80;
    server_name hermes-situation-room.stage;

    # Allow certbot to verify domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hermes-situation-room.stage;

    ssl_certificate /etc/letsencrypt/live/hermes-situation-room.stage/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hermes-situation-room.stage/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --- FRONTEND ---
    location / {
        proxy_pass http://frontend-prod:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- BACKEND ---
    location /api/ {
        proxy_pass http://api-prod:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
